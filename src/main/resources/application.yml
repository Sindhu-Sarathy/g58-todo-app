server:
  port: 9090

spring:
  application:
    name: g58-todo-app

  datasource:
    url: jdbc:mysql://localhost:3306/g58-todo-app?createDatabaseIfNotExist=true
    username: root
    password: 1234

    hikari:
      maximum-pool-size: 50
      minimum-idle: 20
      idle-timeout: 60000
      max-lifetime: 1200000
      keepalive-time: 60000
      connection-timeout: 5000
      leak-detection-threshold: 2000
      pool-name: HikariPool-DEV-YML


  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
